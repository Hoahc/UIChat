<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

<body>
	<div className="login-page">
		<div className="login-content-main">
			<div className="login-button">
				<div className="theme-tab">
					<ul aria-controls="nav nav-tabs">
						<li className="nav-item"><a className="nav-link" id="login-tab" data-toggle="tab" href="#1" role="tab" aria-selected="false">login</a></li>
						<li className="nav-item-li"><a className="nav-link active" id="signup-tab" data-toggle="tab" href="#2" role="tab" aria-selected="false"><b>Signup</b></a></li>
					</ul>
				</div>
			</div>
			<div className="login-content">
	
			</div>
		</div>
		<div className="login-content">
			<div className="logo">
				<img class="img-fluid" src="/public/landing-logo.png" alt="images">
			</div>
			<h3>Hello Everyone , We are Chitchat</h3>
			<h4>Wellcome to chitchat please, login to your account.</h4>

			<form action="#" method="post">
				<label htmlFor="email">Email Address:</label><br/>
				<input type="text" id="email" name="email" placeholder="hoa@gmail.com"/><br/>
				<label htmlFor="password">Password:</label><br/>
				<input type="text" id="password" name="password" placeholder="password"/><br/>
				<div className="form-group">
					<div className="rememberchk">
						<div className="form-check">
						<input className="form-check-input" id="gridCheck1" type="checkbox"/>
						<label className="form-check-label" htmlFor="gridCheck1">Remember Me.</label>
						<h6>Forgot Password?</h6>
						</div>
					</div>
				</div>
				<button type="submit" className="button">Login</button>
			</form>
		</div>
	</div>
