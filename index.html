<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="login-page">
		<div class="login-content-main">
			<div class="login-button">
				<div class="theme-tab">
					<ul aria-controls="nav nav-tabs">
						<li class="nav-item"><a class="nav-link" id="login-tab" data-toggle="tab" href="#1" role="tab" aria-selected="false">login</a></li>
						<li class="nav-item-li"><a class="nav-link active" id="signup-tab" data-toggle="tab" href="#2" role="tab" aria-selected="false"><b>Signup</b></a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="login-content">
			<div class="logo">
				<img src="./public/landing-logo.png" alt="images">
			</div>
			<h3>Hello Everyone , We are Chitchat</h3>
			<h4>Wellcome to chitchat please, login to your account.</h4>

			<form action="#" method="post">
				<label for="email">Email Address:</label><br/>
				<input class="input-form" id="input-email" type="text" id="email" name="email" placeholder="hoacao@gmail.com"/><br/>
				<label for="password">Password:</label><br/>
				<input class="input-form" id="input-password" type="text" id="password" name="password" placeholder="Password"/><br/>
				<div class="form-group">
					<div class="rememberchk">
						<div class="form-check">
						<input class="form-check-input" id="gridCheck1" type="checkbox"/>
						<label class="form-check-label" for="gridCheck1">Remember Me.</label>
						<h6>Forgot Password?</h6>
						</div>
					</div>
				</div>
				<button type="submit" class="button">Login</button>
			</form>
		</div>
	</div>
</body>
</html>
